<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Photo Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background-color: #ffffff;
      color: #333333;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .scrollable-content {
      flex: 1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      padding: 60px 15px 60px; /* To account for navbar and footer */
    }
    .form-title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #333333;
    }
    .form-group label {
      font-weight: 600;
      color: #555555;
    }
    .btn-primary, .btn-secondary {
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      width: 100%;
    }
    .btn-primary {
      background-color: #6a11cb;
      border-color: #6a11cb;
    }
    .btn-primary:hover {
      background-color: #2575fc;
      border-color: #2575fc;
    }
    #cropContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
    }
    #cropContainer img {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .instructions {
      font-size: 14px;
      color: #777777;
      text-align: center;
      margin-top: 5px;
    }
    .navbar, .footer {
      background-color: #343a40;
      color: #ffffff;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }
    .navbar {
      top: 0;
    }
    .footer {
      bottom: 0;
      text-align: center;
      padding: 10px;
    }
    .footer-text, .footer-links a {
      color: #ffffff !important;
      font-size: 14px;
    }
    .footer-links a {
      margin: 0 10px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand mx-auto" href="#">Passport Photo Generator</a>
  </nav>

  <section>
  <!-- Scrollable Content Container -->
  <div class="scrollable-content">
    <div class="container">
      <h1 class="form-title">Generate Your Passport Photos</h1>
      
      <!-- Form Section -->
      <form id="photoForm">
        <div class="form-group">
          <label for="imageUpload">Upload Image</label>
          <input type="file" class="form-control" id="imageUpload" accept="image/*" onchange="displaySelectedImage(event)" required>
          <small class="instructions">Upload a clear photo for best results</small>
        </div>

        <!-- Image Preview -->
        <div id="cropContainer" style="display: none;">
          <img id="imageToCrop" src="" alt="To Crop">
          <button type="button" class="btn btn-secondary mt-3" onclick="applyCrop()">Apply Crop</button>
        </div>

        <div class="form-group mt-3">
          <label for="nameField">Name (Optional)</label>
          <input type="text" class="form-control" id="nameField" placeholder="Enter a name for the PDF file">
        </div>

        <div class="form-group mt-3">
          <label for="photoCount">Number of Photos</label>
          <input type="number" class="form-control" id="photoCount" value="1" min="1" max="20" required>
        </div>

        <button type="button" class="btn btn-primary mt-3" onclick="generatePDF()" disabled id="generateBtn">Generate PDF</button>
      </form>
    </div>
  </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-text">© 2024 Passport Photo Generator. All Rights Reserved.</div>
    <div class="footer-links">
      <a href="#" target="_blank">Facebook</a> |
      <a href="#" target="_blank">Instagram</a> |
      <a href="#" target="_blank">LinkedIn</a>
    </div>
  </footer>

  <script>
    let cropper;
    const imageToCrop = document.getElementById("imageToCrop");

    document.getElementById("imageUpload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          imageToCrop.src = event.target.result;
          document.getElementById("cropContainer").style.display = "block";
          if (cropper) cropper.destroy();
          cropper = new Cropper(imageToCrop, {
            aspectRatio: 4 / 5,
            viewMode: 1,
            movable: true,
            scalable: true,
            zoomable: true,
          });
          document.getElementById("generateBtn").disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    function applyCrop() {
      const croppedCanvas = cropper.getCroppedCanvas();
      imageToCrop.src = croppedCanvas.toDataURL("image/jpeg");
      cropper.destroy();
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('portrait', 'mm', 'a4');
      const imgWidth = 35;
      const imgHeight = 45;
      const margin = 8;
      const docWidth = 210;
      const docHeight = 297;

      const photoCount = parseInt(document.getElementById("photoCount").value);
      let x = margin;
      let y = margin;

      for (let i = 0; i < photoCount; i++) {
        if (y + imgHeight + margin > docHeight) {
          alert("Reached maximum number of images for a single A4 page.");
          break;
        }
        if (x + imgWidth + margin > docWidth) {
          x = margin;
          y += imgHeight + margin;
        }
        doc.addImage(imageToCrop.src, 'JPEG', x, y, imgWidth, imgHeight);
        x += imgWidth + margin;
      }

      // Adding signature
      doc.setFontSize(10);
      doc.text("© 2024 Passport Photo Generator. All Rights Reserved.", docWidth / 2, docHeight - 10, null, null, 'center');

      const fileName = document.getElementById("nameField").value || "passport_photos";
      doc.save(`${fileName}.pdf`);
    }
  </script>
</body>
</html>
