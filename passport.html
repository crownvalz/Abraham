<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passport Photo Generator with Adjustable Crop</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #cropContainer img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Passport Photo Generator with Adjustable Crop</h1>
    <form id="photoForm">
      <div class="form-group">
        <label for="imageUpload">Upload Image</label>
        <input type="file" class="form-control-file" id="imageUpload" accept="image/*" required>
      </div>
      <div id="cropContainer" style="display: none;">
        <img id="imageToCrop" src="" alt="To Crop">
        <button type="button" class="btn btn-secondary mt-3" onclick="applyCrop()">Apply Crop</button>
      </div>
      <div class="form-group mt-3">
        <label for="photoCount">Number of Photos</label>
        <input type="number" class="form-control" id="photoCount" value="1" min="1" max="20" required>
      </div>
      <button type="button" class="btn btn-primary mt-3" onclick="generatePDF()" disabled id="generateBtn">Generate PDF</button>
    </form>
  </div>

  <script>
    let cropper;
    const imageToCrop = document.getElementById("imageToCrop");

    document.getElementById("imageUpload").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          imageToCrop.src = event.target.result;
          document.getElementById("cropContainer").style.display = "block";
          if (cropper) cropper.destroy();
          cropper = new Cropper(imageToCrop, {
            aspectRatio: 4 / 5, // Aspect ratio for passport-size photo
            viewMode: 1,
            movable: true,
            scalable: true,
            zoomable: true,
          });
          document.getElementById("generateBtn").disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    function applyCrop() {
      const croppedCanvas = cropper.getCroppedCanvas();
      imageToCrop.src = croppedCanvas.toDataURL("image/jpeg");
      cropper.destroy();
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('portrait', 'mm', 'a4');
      const imgWidth = 45;
      const imgHeight = 55;
      const margin = 10;
      const docWidth = 210;
      const docHeight = 297;

      const photoCount = parseInt(document.getElementById("photoCount").value);
      let x = margin;
      let y = margin;

      for (let i = 0; i < photoCount; i++) {
        if (y + imgHeight + margin > docHeight) {
          alert("Reached maximum number of images for a single A4 page.");
          break;
        }
        if (x + imgWidth + margin > docWidth) {
          x = margin;
          y += imgHeight + margin;
        }
        doc.addImage(imageToCrop.src, 'JPEG', x, y, imgWidth, imgHeight);
        x += imgWidth + margin;
      }

      doc.save('passport_photos.pdf');
    }
  </script>
</body>
</html>
