<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond & Loan Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bond & Loan Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Bond & Loan Calculator</h2>
        <form id="calculatorForm">
            <div class="mb-3">
                <label for="calculatorType" class="form-label">Choose Calculation Type</label>
                <select class="form-select" id="calculatorType">
                    <option value="bond">Bond</option>
                    <option value="loan">Loan</option>
                </select>
            </div>

            <div id="bondCalculatorFields">
                <h3>Bond Calculator</h3>
                <div class="mb-3">
                    <label for="bondAmount" class="form-label">Bond Amount</label>
                    <input type="text" class="form-control" id="bondAmount" placeholder="Enter bond amount">
                </div>
                <div class="mb-3">
                    <label for="bondInterestRate" class="form-label">Interest Rate (%)</label>
                    <input type="text" class="form-control" id="bondInterestRate" placeholder="Enter interest rate">
                </div>
                <div class="mb-3">
                    <label for="bondYears" class="form-label">Years</label>
                    <input type="text" class="form-control" id="bondYears" placeholder="Enter number of years">
                </div>
                <div class="mb-3">
                    <label for="bondFrequency" class="form-label">Interest Frequency</label>
                    <select class="form-select" id="bondFrequency">
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="semi-annually">Semi-annually</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
            </div>

            <div id="loanCalculatorFields" style="display: none;">
                <h3>Loan Calculator</h3>
                <div class="mb-3">
                    <label for="loanAmount" class="form-label">Loan Amount</label>
                    <input type="text" class="form-control" id="loanAmount" placeholder="Enter loan amount">
                </div>
                <div class="mb-3">
                    <label for="loanInterestRate" class="form-label">Interest Rate (%)</label>
                    <input type="text" class="form-control" id="loanInterestRate" placeholder="Enter interest rate">
                </div>
                <div class="mb-3">
                    <label for="loanYears" class="form-label">Years</label>
                    <input type="text" class="form-control" id="loanYears" placeholder="Enter number of years">
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Calculate</button>
                <button type="button" class="btn btn-secondary" id="clearFormBtn">Clear</button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalResult">
                    <!-- Calculation results will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
