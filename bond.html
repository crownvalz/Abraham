<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/bond.css">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Logo"></a>
            <h1 class="mx-auto">Safe Bank Plc</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span></span><span></span><span></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Loans</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Calculator Form -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator-container w-100">
            <form id="calculatorForm">
                <div class="form-group mb-4">
                    <label for="calculatorType" class="form-label">Select Calculator</label>
                    <select class="form-select" id="calculatorType">
                        <option value="bond">Bond</option>
                        <option value="loan">Loan</option>
                    </select>
                </div>

                <!-- Bond Calculator Fields -->
                <div id="bondCalculatorFields">
                    <h4 class="mt-4">Bond Calculator</h4>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="bondAmount" placeholder="Amount (TZS)" step="0.01">
                        <label for="bondAmount">Amount (TZS)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="bondInterestRate" placeholder="Interest Rate (%)" step="0.01">
                        <label for="bondInterestRate">Interest Rate (%)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="bondYears" placeholder="Duration (Years)" step="0.01">
                        <label for="bondYears">Duration (Years)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="bondFrequency">
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="semi-annually">Semi-annually</option>
                            <option value="yearly">Yearly</option>
                        </select>
                        <label for="bondFrequency">Bond Interest Frequency</label>
                    </div>
                </div>

                <!-- Loan Calculator Fields -->
                <div id="loanCalculatorFields" class="d-none">
                    <h4 class="mt-4">Loan Calculator</h4>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="loanAmount" placeholder="Amount (TZS)" step="0.01">
                        <label for="loanAmount">Amount (TZS)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="loanInterestRate" placeholder="Interest Rate (%)" step="0.01">
                        <label for="loanInterestRate">Interest Rate (%)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="loanYears" placeholder="Duration (Years)" step="0.01">
                        <label for="loanYears">Duration (Years)</label>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-dark">Calculate</button>
                    <button type="button" class="btn btn-outline-secondary" id="clearFormBtn">Clear</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>Bond Calculator &copy; 2024 Safe Bank Plc.</p>
    </footer>

    <!-- Modal for displaying results -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalResult"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/bond.js"></script>

</body>
</html>
