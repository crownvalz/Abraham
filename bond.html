<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="path/to/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    <nav class="navbar">
        <h1>Calculator</h1>
    </nav>

    <div class="calculator-container">
        <form id="calculatorForm" class="calculator-form">
            <div class="form-floating">
                <select id="calculatorType" class="form-select" required>
                    <option value="">Select Calculator</option>
                    <option value="bond">Bond Calculator</option>
                    <option value="loan">Loan Calculator</option>
                </select>
                <label for="calculatorType">Calculator Type</label>
            </div>

            <div id="bondCalculatorFields" style="display: none;">
                <div class="form-floating">
                    <input type="text" id="bondAmount" class="form-control" placeholder="Bond Amount" required>
                    <label for="bondAmount">Bond Amount</label>
                </div>
                <div class="form-floating">
                    <input type="text" id="bondInterestRate" class="form-control" placeholder="Interest Rate" required>
                    <label for="bondInterestRate">Interest Rate (%)</label>
                </div>
                <div class="form-floating">
                    <input type="text" id="bondYears" class="form-control" placeholder="Duration (Years)" required>
                    <label for="bondYears">Duration (Years)</label>
                </div>
                <div class="form-floating">
                    <select id="bondFrequency" class="form-select" required>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="semi-annually">Semi-annually</option>
                        <option value="yearly">Yearly</option>
                    </select>
                    <label for="bondFrequency">Payment Frequency</label>
                </div>
            </div>

            <div id="loanCalculatorFields" style="display: none;">
                <div class="form-floating">
                    <input type="text" id="loanAmount" class="form-control" placeholder="Loan Amount" required>
                    <label for="loanAmount">Loan Amount</label>
                </div>
                <div class="form-floating">
                    <input type="text" id="loanInterestRate" class="form-control" placeholder="Interest Rate" required>
                    <label for="loanInterestRate">Interest Rate (%)</label>
                </div>
                <div class="form-floating">
                    <input type="text" id="loanYears" class="form-control" placeholder="Duration (Years)" required>
                    <label for="loanYears">Duration (Years)</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
            <button type="button" id="clearFormBtn" class="btn btn-secondary">Clear</button>
        </form>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalResult"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
        </div>
        <div class="social-icons">
            <a href="#">Icon 1</a>
            <a href="#">Icon 2</a>
        </div>
    </footer>

    <script src="path/to/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Link to your JavaScript -->
</body>
</html>
