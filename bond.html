<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond and Loan Calculator</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/bond.css">
    <link rel="stylesheet" href="assets/css/calculator.css">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo">
            </a>
            <h1 class="mx-auto">Safe Bank Plc</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Centered Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Calculator Form -->
    <div class="container mt-5">
        <div class="calculator-container">
            <h2>Choose Calculator</h2>
            <select id="calculatorType" class="form-select mb-4" aria-label="Calculator Type">
                <option value="bond">Bond Calculator</option>
                <option value="loan">Loan Calculator</option>
            </select>

            <!-- Bond Calculator Form -->
            <form id="bondCalculator" class="calculator-form">
                <div class="mb-3">
                    <label for="bondAmount" class="form-label">Bond Amount</label>
                    <input type="text" id="bondAmount" class="form-control amount-input" required>
                </div>
                <div class="mb-3">
                    <label for="interestRate" class="form-label">Interest Rate (%)</label>
                    <input type="number" id="interestRate" step="0.01" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="years" class="form-label">Years</label>
                    <input type="number" id="years" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="interestFrequency" class="form-label">Interest Payment Frequency</label>
                    <select id="interestFrequency" class="form-select" required>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="semi-annually">Semi-Annually</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate Bond</button>
            </form>

            <!-- Loan Calculator Form (Initially hidden) -->
            <form id="loanCalculator" class="calculator-form d-none">
                <div class="mb-3">
                    <label for="loanAmount" class="form-label">Loan Amount</label>
                    <input type="text" id="loanAmount" class="form-control amount-input" required>
                </div>
                <div class="mb-3">
                    <label for="loanInterestRate" class="form-label">Interest Rate (%)</label>
                    <input type="number" id="loanInterestRate" step="0.01" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="loanYears" class="form-label">Loan Term (Years)</label>
                    <input type="number" id="loanYears" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate Loan</button>
            </form>
        </div>
    </div>

    <!-- Modal for Result Display -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalResult">
            <!-- Results will be displayed here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <p class="mb-0">Bond Calculator &copy; 2024 Safe Bank Plc. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/bond.js"></script>
    <script src="assets/js/calculator.js"></script>

</body>
</html>
