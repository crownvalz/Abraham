<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond & Loan Calculator</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" alt="Safe Bank Logo" width="30">
            </a>
            <h1 class="navbar-text mx-auto">Safe Bank Plc</h1>
        </div>
    </nav>

    <!-- Calculator Form -->
    <div class="container calculator-container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="calculatorForm" class="calculator-form p-4 border rounded bg-light">
                    <div class="form-group mb-4">
                        <label for="calculatorType">Select Calculator</label>
                        <select class="form-control" id="calculatorType">
                            <option value="bond">Bond</option>
                            <option value="loan">Loan</option>
                        </select>
                    </div>

                    <!-- Bond Calculator Fields -->
                    <div id="bondCalculatorFields">
                        <h4>Bond Calculator</h4>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="bondAmount" placeholder="Amount (TZS)" min="0">
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="bondInterestRate" placeholder="Interest Rate (%)" min="0">
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="bondYears" placeholder="Duration (Years)" min="0">
                        </div>
                        <div class="form-group mb-3">
                            <label for="bondFrequency">Interest Paid</label>
                            <select class="form-control" id="bondFrequency">
                                <option value="monthly">Monthly</option>
                                <option value="quarterly">Quarterly</option>
                                <option value="semi-annually">Semi-annually</option>
                                <option value="yearly">Yearly</option>
                            </select>
                        </div>
                    </div>

                    <!-- Loan Calculator Fields -->
                    <div id="loanCalculatorFields" style="display: none;">
                        <h4>Loan Calculator</h4>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="loanAmount" placeholder="Amount (TZS)" min="0">
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="loanInterestRate" placeholder="Interest Rate (%)" min="0">
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="loanYears" placeholder="Duration (Years)" min="0">
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="button-group mt-4">
                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        <button type="button" class="btn btn-secondary w-100 mt-3" id="clearFormBtn">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer with Dark/Light Mode Switch -->
    <footer class="text-center py-3 bg-light border-top">
        <button class="btn btn-dark" id="toggleThemeBtn">Toggle Dark Mode</button>
        <p>Bond & Loan Calculator &copy; 2024 Safe Bank Plc. All rights reserved.</p>
    </footer>

    <!-- Modal for displaying results -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalResult">
                    <!-- Calculation results will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/calculator.js"></script>
</body>
</html>
