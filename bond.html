<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond and Loan Calculator</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/bond.css">
    <link rel="stylesheet" href="assets/css/calculator.css">
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo">
            </a>
            <h1 class="mx-auto">Safe Bank Plc</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <!-- Centered Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Calculator Form -->
    <div class="container calculator-container mt-5 mb-5">
        <!-- Form for selecting between calculators -->
        <form id="calculatorForm" class="calculator-form">
            <div class="form-group mb-4">
                <label for="calculatorType">Select Calculator</label>
                <select class="form-control" id="calculatorType">
                    <option value="bond">Bond Calculator</option>
                    <option value="loan">Loan Calculator</option>
                </select>
            </div>
            
            <!-- Bond Calculator Fields -->
            <div id="bondCalculatorFields">
                <h4 class="mt-4">Bond Calculator</h4>
                <div class="form-group mb-3">
                    <label for="bondAmount">Bond Amount (TZS)</label>
                    <input type="tel" class="form-control" id="bondAmount" placeholder="Enter Bond Amount">
                </div>
                <div class="form-group mb-3">
                    <label for="bondInterestRate">Interest Rate (%)</label>
                    <input type="tel" class="form-control" id="bondInterestRate" placeholder="Enter Interest Rate">
                </div>
                <div class="form-group mb-3">
                    <label for="bondYears">Years</label>
                    <input type="tel" class="form-control" id="bondYears" placeholder="Enter Duration (Years)">
                </div>
                <div class="form-group mb-3">
                    <label for="bondFrequency">Interest Paid</label>
                    <select class="form-control" id="bondFrequency">
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="semi-annually">Semi-annually</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
            </div>

            <!-- Loan Calculator Fields (hidden by default) -->
            <div id="loanCalculatorFields" style="display: none;">
                <h4 class="mt-4">Loan Calculator</h4>
                <div class="form-group mb-3">
                    <label for="loanAmount">Loan Amount (TZS)</label>
                    <input type="text" class="form-control" id="loanAmount" placeholder="Enter Loan Amount">
                </div>
                <div class="form-group mb-3">
                    <label for="loanInterestRate">Interest Rate (%)</label>
                    <input type="text" class="form-control" id="loanInterestRate" placeholder="Enter Interest Rate">
                </div>
                <div class="form-group mb-3">
                    <label for="loanYears">Years</label>
                    <input type="text" class="form-control" id="loanYears" placeholder="Enter Duration (Years)">
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group mt-4">
                <button type="submit" class="btn btn-dark w-100">Calculate</button>
                <button type="button" class="btn btn-light w-100 mt-3" id="clearFormBtn">Clear</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>Bond Calculator &copy; 2024 Safe Bank Plc. All rights reserved.</p>
    </footer>

    <!-- Modal for displaying results -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalResult">
                    <!-- Calculation results will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/bond.js"></script>
    <script src="assets/js/calculator.js"></script>

</body>
</html>
