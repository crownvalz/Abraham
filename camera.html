<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS for camera layout */
    .camera-container {
      width: 320px;
      height: 240px;
      border: 2px solid #333;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .camera-square {
      width: 300px;
      height: 220px;
      border: 2px dashed #007bff;
      position: absolute;
      pointer-events: none;
    }

    video {
      width: 100%;
      height: auto;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #f8f9fa;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ID Scanner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center mt-5">
    <h1>ID Scanner</h1>
    <p>Align the ID within the square and press "Capture" to scan.</p>
    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <div class="camera-square"></div>
    </div>
    <button class="btn btn-primary mt-3" id="capture">Capture ID</button>
    <a href="preview.html" class="btn btn-success mt-3" id="next" style="display: none;">Next</a>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2024 ID Scanner. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const video = document.getElementById('video');
    let stream;
    let canvas = document.createElement('canvas');
    let capturedImage = null;

    // Start the camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' } // Use back camera
        });
        video.srcObject = stream;
      } catch (error) {
        console.error("Error accessing the camera: ", error);
      }
    }

    // Capture button handler
    document.getElementById('capture').addEventListener('click', function() {
      // Turn on the flash, if applicable
      const track = stream.getVideoTracks()[0];
      if (track.getCapabilities().torch) {
        track.applyConstraints({ advanced: [{ torch: true }] });
      }

      // Capture the frame
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      capturedImage = canvas.toDataURL('image/png'); // Save captured image as data URL
      
      // Store captured image in localStorage for the next page
      localStorage.setItem('capturedImage', capturedImage);

      // Show the next button
      document.getElementById('next').style.display = 'inline-block';

      // Optionally turn off the flash after capturing
      if (track.getCapabilities().torch) {
        setTimeout(() => track.applyConstraints({ advanced: [{ torch: false }] }), 500);
      }
    });

    // Start the camera
    startCamera();
  </script>
</body>
</html>
