<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS for camera layout */
    .camera-container {
      width: 320px;
      height: 240px;
      border: 2px solid #333;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .camera-square {
      width: 300px;
      height: 220px;
      border: 2px dashed #007bff;
      position: absolute;
      pointer-events: none;
    }

    video {
      width: 100%;
      height: auto;
    }

    .captured-image {
      width: 320px;
      height: auto;
      border: 2px solid #007bff;
      display: block;
      margin: 20px auto;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #f8f9fa;
      padding: 10px 0;
    }

    .step {
      display: none;
    }

    .step-active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ID Scanner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Multi-step Form -->
  <div class="container text-center mt-5">
    <!-- Step 1: Capture ID -->
    <div id="step-1" class="step step-active">
      <h1>ID Scanner</h1>
      <p>Align the ID within the square and press "Capture" to scan.</p>
      <div class="camera-container">
        <video id="video" autoplay playsinline></video>
        <div class="camera-square"></div>
      </div>
      <button class="btn btn-primary mt-3" id="capture">Capture ID</button>
    </div>

    <!-- Step 2: Preview Captured ID -->
    <div id="step-2" class="step">
      <h1>Preview Captured ID</h1>
      <p>This is a preview of the captured ID. If the image is clear, you can proceed.</p>
      <img id="capturedImage" class="captured-image" alt="Captured ID">
      <button class="btn btn-secondary mt-3" id="back">Back</button>
      <button class="btn btn-success mt-3" id="confirm">Confirm and Submit</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <p>&copy; 2024 ID Scanner. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const video = document.getElementById('video');
    let stream;
    let canvas = document.createElement('canvas');
    let capturedImage = null;

    // Start the camera
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' } // Use back camera
        });
        video.srcObject = stream;
      } catch (error) {
        console.error("Error accessing the camera: ", error);
      }
    }

    // Helper to switch steps
    function showStep(step) {
      document.querySelectorAll('.step').forEach(s => s.classList.remove('step-active'));
      document.getElementById(step).classList.add('step-active');
    }

    // Capture button handler
    document.getElementById('capture').addEventListener('click', function() {
      // Turn on the flash, if applicable
      const track = stream.getVideoTracks()[0];
      if (track.getCapabilities().torch) {
        track.applyConstraints({ advanced: [{ torch: true }] });
      }

      // Capture the frame
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      capturedImage = canvas.toDataURL('image/png'); // Save captured image as data URL

      // Show the preview in the next step
      document.getElementById('capturedImage').src = capturedImage;

      // Move to step 2
      showStep('step-2');

      // Optionally turn off the flash after capturing
      if (track.getCapabilities().torch) {
        setTimeout(() => track.applyConstraints({ advanced: [{ torch: false }] }), 500);
      }
    });

    // Back button handler (to go back to camera step)
    document.getElementById('back').addEventListener('click', function() {
      showStep('step-1');
    });

    // Confirm and Submit button handler
    document.getElementById('confirm').addEventListener('click', function() {
      alert("ID confirmed and submitted!");
      // Add your submission logic here (e.g., send the capturedImage to a server)
    });

    // Start the camera on page load
    startCamera();
  </script>
</body>
</html>
