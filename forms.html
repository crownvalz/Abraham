<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }
        .navbar-brand img {
            height: 40px;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 2rem 0;
            text-align: center;
        }
        footer .footer-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }
        footer .footer-links a:hover {
            text-decoration: underline;
        }
        footer .social-icons a {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 10px;
        }
        footer .social-icons a:hover {
            color: #17a2b8;
        }
        .navbar-nav {
            flex-grow: 1;
            justify-content: center;
        }
        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
        }

        /* Custom Form Styling */
        .calculator-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-calculate, .btn-clear {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
        }

        .btn-calculate {
            background-color: #000;
            color: #fff;
            border: none;
        }

        .btn-clear {
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo"> <!-- Add your logo URL -->
            </a>
            <h1 class="mx-auto">Safe Bank Plc</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Centered Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Loan Calculator Form -->
    <div class="container">
        <div class="calculator-form">
            <form id="loanForm">
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" required min="1000">
                </div>

                <div class="form-group">
                    <label for="interestRate">Interest Rate (%)</label>
                    <input type="number" class="form-control" id="interestRate" placeholder="Enter interest rate" required min="1" step="0.01">
                </div>

                <div class="form-group">
                    <label for="loanTerm">Loan Term (in months)</label>
                    <input type="number" class="form-control" id="loanTerm" placeholder="Enter loan term" required min="1">
                </div>

                <div class="form-group">
                    <label for="additionalPayments">Additional Monthly Payments</label>
                    <select class="form-control" id="additionalPayments">
                        <option value="0">None</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </div>

                <button type="button" class="btn btn-calculate mb-2" onclick="calculateLoan()">Calculate</button>
                <button type="reset" class="btn btn-clear">Clear</button>
            </form>
        </div>
    </div>

    <!-- Modal to Show Results -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Loan Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>Your Monthly Payment is:</p>
                    <h3 class="text-success">$<span id="monthlyPayment"></span></h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <p class="mb-0">Loan Calculator &copy; 2024 Safe Bank Plc. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    <!-- Custom Script -->
    <script>
        // Toggle animation for hamburger icon
        const toggler = document.querySelector('.navbar-toggler');
        toggler.addEventListener('click', () => {
            toggler.classList.toggle('collapsed');
        });

        // Loan Calculator Logic
        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById('loanTerm').value);
            const additionalPayments = parseFloat(document.getElementById('additionalPayments').value);

            if (!loanAmount || !interestRate || !loanTerm) {
                alert("Please fill in all fields correctly.");
                return;
            }

            // Calculate monthly payment
            const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm)) + additionalPayments;

            // Display result in the modal
            document.getElementById('monthlyPayment').innerText = monthlyPayment.toFixed(2);
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        }
    </script>
</body>
</html>
