<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }
        .navbar-brand img {
            height: 40px;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 2rem 0;
            text-align: center;
        }
        footer .footer-links a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }
        footer .footer-links a:hover {
            text-decoration: underline;
        }
        footer .social-icons a {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 10px;
        }
        footer .social-icons a:hover {
            color: #17a2b8;
        }
        .navbar-nav {
            flex-grow: 1;
            justify-content: center;
        }
        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
        }
        /* Hamburger Animation */
        .navbar-toggler {
            border: none;
            outline: none;
        }
        .navbar-toggler span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: black;
            margin: 5px 0;
            transition: all 0.4s ease-in-out;
        }
        .navbar-toggler.collapsed span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .navbar-toggler.collapsed span:nth-child(2) {
            opacity: 0;
        }
        .navbar-toggler.collapsed span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Custom Form Styling */
        .calculator-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .form-check-label {
            font-size: 0.9rem;
        }

        .btn-calculate, .btn-clear {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
        }

        .btn-calculate {
            background-color: #000;
            color: #fff;
            border: none;
        }

        .btn-clear {
            background-color: #f8f9fa;
            color: #000;
            border: 1px solid #ced4da;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 50px;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Logo"> <!-- Add your logo URL -->
            </a>
            <h1 class="mx-auto">Safe Bank Plc</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Centered Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Loan Calculator Form -->
    <div class="container">
        <div class="calculator-form">
        
            <form>
                <div class="form-group">
                    <label for="loanAmount">Loan Amount</label>
                    <input type="text" class="form-control" id="loanAmount" placeholder="0.00">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="includeFee">
                    <label class="form-check-label" for="includeFee">Include initiation fee in your home loan?</label>
                </div>

                <div class="form-group">
                    <label for="interestRate">Interest Rate %</label>
                    <input type="text" class="form-control" id="interestRate" placeholder="11.75">
                </div>

                <div class="form-group">
                    <label for="loanTerm">Loan Term in Months</label>
                    <input type="text" class="form-control" id="loanTerm" value="240" disabled>
                </div>

                <div class="form-group">
                    <label for="additionalPayments">Additional monthly payments</label>
                    <select class="form-control" id="additionalPayments">
                        <option value="">None</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </div>

                <button type="button" class="btn btn-calculate mb-2">Calculate</button>
                <button type="reset" class="btn btn-clear">Clear</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <p class="mb-0">Bond Calculator &copy; 2024 Safe Bank Plc. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

    <!-- Custom Script -->
    <script>
        // Toggle animation for hamburger icon
        const toggler = document.querySelector('.navbar-toggler');
        toggler.addEventListener('click', () => {
            toggler.classList.toggle('collapsed');
        });
    </script>

</body>
</html>
