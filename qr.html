<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Simple Weather App</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="weatherForm">
          <div class="mb-3">
            <label for="cityInput" class="form-label">Enter City Name</label>
            <input type="text" class="form-control" id="cityInput" placeholder="e.g., London" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Get Weather</button>
        </form>
        <div class="mt-4" id="weatherInfo" style="display: none;">
          <h4>Weather in <span id="cityName"></span></h4>
          <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
          <p><strong>Description:</strong> <span id="description"></span></p>
          <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for API call -->
  <script>
    document.getElementById('weatherForm').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const apiKey = 'your_api_key_here'; // Replace with your OpenWeather API key
      const city = document.getElementById('cityInput').value;
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          document.getElementById('cityName').textContent = data.name;
          document.getElementById('temperature').textContent = data.main.temp;
          document.getElementById('description').textContent = data.weather[0].description;
          document.getElementById('humidity').textContent = data.main.humidity;

          document.getElementById('weatherInfo').style.display = 'block';
        })
        .catch(error => {
          alert('City not found, please try again.');
        });
    });
  </script>
</body>
</html>
