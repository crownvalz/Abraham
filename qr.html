<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate of Completion</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Certificate of Completion</h1>
    <form id="certificateForm">
      <label for="name">Recipient Name:</label>
      <input type="text" id="name" placeholder="Enter Name" required><br>
      <label for="date">Date of Completion:</label>
      <input type="text" id="date" placeholder="Enter Date (e.g., 2024-09-30)" required><br>
      <button type="button" onclick="generateCertificate()">Generate Certificate</button>
    </form>
  </div>

  <script>
    async function generateCertificate() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;

      // Draw border
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();
      doc.rect(10, 10, pageWidth - 20, pageHeight - 20); // outer border
      doc.rect(15, 15, pageWidth - 30, pageHeight - 30); // inner border

      // Set font styles
      doc.setFontSize(24);
      doc.text("Certificate of Completion", pageWidth / 2, 50, null, null, "center");

      doc.setFontSize(16);
      doc.text(`This certifies that`, pageWidth / 2, 90, null, null, "center");

      doc.setFontSize(20);
      doc.text(name, pageWidth / 2, 110, null, null, "center");

      doc.setFontSize(16);
      doc.text("has successfully completed the course", pageWidth / 2, 130, null, null, "center");
      doc.text("Date: " + date, pageWidth / 2, 150, null, null, "center");

      // Add a decorative element
      doc.setFontSize(12);
      doc.text("Presented this day", pageWidth / 2, 170, null, null, "center");

      // Save the PDF
      doc.save("certificate_of_completion.pdf");
    }
  </script>
</body>
</html>
