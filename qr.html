<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Certificate of Completion</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      margin: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Colorful Certificate of Completion</h1>
    <form id="certificateForm">
      <label for="name">Recipient Name:</label>
      <input type="text" id="name" placeholder="Enter Name" required><br>
      <label for="date">Date of Completion:</label>
      <input type="text" id="date" placeholder="Enter Date (e.g., 2024-09-30)" required><br>
      <button type="button" onclick="generateCertificate()">Generate Certificate</button>
    </form>
  </div>

  <script>
    async function generateCertificate() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;

      // Load images
      const logo = new Image();
      logo.src = 'logo.png'; // Path to your logo image

      const principalSign = new Image();
      principalSign.src = 'img/sign1.png'; // Path to the Principal's signature

      const directorSign = new Image();
      directorSign.src = 'img/sign2.png'; // Path to the Director General's signature

      // Wait for images to load before generating PDF
      await Promise.all([
        loadImage(logo),
        loadImage(principalSign),
        loadImage(directorSign)
      ]);

      // Set the background color
      doc.setFillColor(255, 239, 186); // Light yellow background
      doc.rect(0, 0, 210, 297, 'F'); // Fill the whole page

      // Draw decorative border
      doc.setDrawColor(0, 150, 136); // Teal color for border
      doc.setLineWidth(5);
      doc.rect(10, 10, 190, 277); // Outer border

      doc.setDrawColor(255, 87, 34); // Orange color for inner border
      doc.setLineWidth(3);
      doc.rect(15, 15, 180, 267); // Inner border

      // Add logo
      doc.addImage(logo, 'PNG', 75, 20, 60, 30); // Position and size of the logo

      // Title
      doc.setFontSize(30);
      doc.setTextColor(0, 87, 141); // Dark blue color
      doc.text("Certificate of Completion", 105, 70, null, null, "center");

      // Body text
      doc.setFontSize(16);
      doc.setTextColor(0); // Black color
      doc.text("This certifies that", 105, 100, null, null, "center");

      doc.setFontSize(24);
      doc.setFont("helvetica", "bold");
      doc.text(name, 105, 120, null, null, "center");

      doc.setFontSize(16);
      doc.setFont("helvetica", "normal");
      doc.text("has successfully completed the course", 105, 140, null, null, "center");
      doc.text("on this day:", 105, 160, null, null, "center");

      // Date
      doc.setFontSize(20);
      doc.setFont("helvetica", "bold");
      doc.text(date, 105, 180, null, null, "center");

      // Footer with signatures
      doc.setFontSize(12);
      doc.setFont("helvetica", "italic");
      doc.text("Presented by Your Organization", 105, 220, null, null, "center");
      
      // Add Principal signature
      doc.addImage(principalSign, 'PNG', 15, 240, 50, 20); // Position and size of the signature
      doc.text("Principal", 15, 265, null, null, "center");

      // Add Director General signature
      doc.addImage(directorSign, 'PNG', 145, 240, 50, 20); // Position and size of the signature
      doc.text("Director General", 145, 265, null, null, "center");

      // Save the PDF
      doc.save("colorful_certificate_of_completion.pdf");
    }

    function loadImage(image) {
      return new Promise((resolve) => {
        image.onload = resolve;
        image.onerror = () => {
          console.error('Error loading image:', image.src);
          resolve(); // Resolve even if there's an error
        };
      });
    }
  </script>
</body>
</html>
