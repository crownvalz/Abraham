<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Operations Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center" id="formTitle">Login</h2>
        <form id="authForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="#" id="registerLink">Register here</a></p>
            <div id="errorMessage" class="text-danger mt-2" style="display: none;"></div>
        </form>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBe1HYgEzdcZj0ZOgimd1ODz8B-2aztUYs",
            authDomain: "bank-operations-school.firebaseapp.com",
            projectId: "bank-operations-school",
            storageBucket: "bank-operations-school.appspot.com",
            messagingSenderId: "292213603678",
            appId: "1:292213603678:web:464bf951de870b94baa3cf"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle login form submission
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');

            if (submitBtn.textContent === "Login") {
                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // Signed in 
                        const user = userCredential.user;
                        alert("Login successful! Welcome, " + user.email);
                        // You can redirect the user to another page or do something else after login
                    })
                    .catch((error) => {
                        const errorMessageText = error.message;
                        errorMessage.textContent = errorMessageText;
                        errorMessage.style.display = 'block';
                    });
            } else {
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        // User registered
                        alert("Registration successful! Welcome, " + userCredential.user.email);
                        // Optionally, you can log the user in right after registration
                    })
                    .catch((error) => {
                        const errorMessageText = error.message;
                        errorMessage.textContent = errorMessageText;
                        errorMessage.style.display = 'block';
                    });
            }
        });

        // Handle register link
        document.getElementById('registerLink').addEventListener('click', function() {
            const formTitle = document.getElementById('formTitle');
            const submitBtn = document.getElementById('submitBtn');
            const registerLink = document.getElementById('registerLink');

            if (submitBtn.textContent === "Login") {
                formTitle.textContent = "Register";
                submitBtn.textContent = "Register";
                registerLink.textContent = "Already have an account? Login here";
            } else {
                formTitle.textContent = "Login";
                submitBtn.textContent = "Login";
                registerLink.textContent = "Don't have an account? Register here";
            }
        });
    </script>
</body>
</html>
