<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>CV Generator | UAT</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
    </style>
</head>
<body>
<!-- HTML structure -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <form id="form">
              <!-- Step 1: Personal Information -->
              <div id="step1" style="display: none;">
                <h1>Personal Information</h1>
                <div class="d-flex flex-wrap">
                    <div class="mb-3 col-md-3">
                        <label for="firstname" class="form-label">Firstname:</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label for="secname" class="form-label">Second Name:</label>
                        <input type="text" class="form-control" id="secname" name="secname" required>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label for="jobtitle" class="form-label">Job Title:</label>
                        <input type="text" class="form-control" id="jobtitle" name="jobtitle" required>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label for="position" class="form-label">Position held:</label>
                        <input type="text" class="form-control" id="position" name="position" required>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label for="company" class="form-label">Company:</label>
                        <input type="text" class="form-control" id="company" name="company" required>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label for="duties" class="form-label">Duties held:</label>
                        <input type="text" class="form-control" id="duties" name="duties" required>
                    </div>
                    <div class="mb-3 col-md-3">
                        <label for="term" class="form-label">Term:</label>
                        <select id="term" class="form-select" name="term" required>
                            <option value="-">-</option>
                            <option value="Permanent">Permanent</option>
                            <option value="Internship">Internship</option>
                            <option value="Specified time contract">Specified time contract</option>
                            <option value="Apprenticeship">Apprenticeship</option>
                        </select>
                    </div>
                </div>
              </div>

                    <!-- Step 2: Contact Details -->
                    <div id="step2" style="display: none;">
                      <h1>Contact Details</h1>
                      <div class="d-flex flex-wrap">
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="aboutme" class="form-label">About Me:</label>
                            <input type="text" class="form-control" id="aboutme" name="aboutme" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select id="gender" class="form-select" name="gender" required>
                                <option value="-">-</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">Birth Date:</label>
                            <input type="date" class="form-control" id="dob" name="dob" required>
                        </div>
                    </div>
                  </div>

                <!-- Step 3: Work Experience -->
                <div id="step3" style="display: none;">
                  <h1>Work Experience</h1>
                  <div class="d-flex flex-wrap">
                    <div class="mb-3">
                        <label for="jobtitle" class="form-label">Job Title:</label>
                        <input type="text" class="form-control" id="jobtitle" name="jobtitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Position held:</label>
                        <input type="text" class="form-control" id="position" name="position" required>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company:</label>
                        <input type="text" class="form-control" id="company" name="company" required>
                    </div>
                    <div class="mb-3">
                        <label for="duties" class="form-label">Duties held:</label>
                        <input type="text" class="form-control" id="duties" name="duties" required>
                    </div>
                    <div class="mb-3">
                        <label for="term" class="form-label">Term:</label>
                        <select id="term" class="form-select" name="term" required>
                            <option value="-">-</option>
                            <option value="Permanent">Permanent</option>
                            <option value="Internship">Internship</option>
                            <option value="Specified time contract">Specified time contract</option>
                            <option value="Apprenticeship">Apprenticeship</option>
                        </select>
                    </div>
                </div>
              </div>

                <!-- Step 4: Education -->
                <div id="step4" style="display: none;">
                  <h1>Education</h1>
                  <div class="d-flex flex-wrap">
                    <div class="mb-3">
                        <label for="education" class="form-label">Education:</label>
                        <select id="education" class="form-select" name="education" required>
                            <option value="-">-</option>
                            <option value="Bachelor of Public Administration">Bachelor of Public Administration</option>
                            <option value="Bachelor of Business Administration">Bachelor of Business Administration</option>
                            <!-- Add other education options here -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="university" class="form-label">University:</label>
                        <select id="university" class="form-select" name="university" required>
                            <option value="-">-</option>
                            <option value="Mzumbe University">Mzumbe University</option>
                            <option value="University of Dar es salaam">University of Dar es salaam</option>
                            <option value="Ardhi University">Ardhi University</option>
                            <option value="Tumaini University">Tumaini University</option>
                            <!-- Add other university options here -->
                        </select>
                    </div>
                </div>
              </div>

                <!-- Step 5: Declaration -->
                <div id="step5" style="display: none;">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="declaration" name="declaration" value="true" required>
                        <label class="form-check-label" for="declaration">Declaration: I declare that every detail given is true and complete to the best of my knowledge. Apparently, I do understand that I will be accountable for every information herein.</label>
                    </div>
                </div>

                <!-- Previous and Next Buttons -->
                <div class="mb-3">
                  <button type="button" id="prevBtn" class="btn btn-secondary">Previous</button>
                  <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
                  <button type="submit" id="submitBtn" style="display: none;" class="btn btn-success">Generate CV</button>
              </div>
            </form>
        </div>
    </div>
</div>

<script>
    // JavaScript to handle form navigation
    let currentStep = 1;
    const form = document.getElementById('form');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');

    function showStep(step) {
        for (let i = 1; i <= 5; i++) {
            document.getElementById('step' + i).style.display = 'none';
        }
        document.getElementById('step' + step).style.display = 'block';
    }

    function nextPrev(n) {
        currentStep += n;
        if (currentStep === 1) {
            prevBtn.style.display = 'none';
        } else {
            prevBtn.style.display = 'inline';
        }
        if (currentStep === 5) {
            nextBtn.style.display = 'none';
            submitBtn.style.display = 'inline';
        } else {
            nextBtn.style.display = 'inline';
            submitBtn.style.display = 'none';
        }
        showStep(currentStep);
    }

    showStep(currentStep);

    prevBtn.addEventListener('click', () => nextPrev(-1));
    nextBtn.addEventListener('click', () => nextPrev(1));
</script>
  

  <!-- Bootstrap JS (Optional - for certain Bootstrap components that may require JS) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://unpkg.com/docx@5.0.2/build/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

  <!-- Your JavaScript file -->
  <script src="./app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const startPDF = async (event) => {
        event.preventDefault(); // Prevents the default form submission
    
        const form = document.getElementById('form');
        const formData = new FormData(form);
        const firstname = formData.get('firstname');
        const secname = formData.get('secname');
        const email = formData.get('email');
        const jobtitle = formData.get('jobtitle');
        const position = formData.get('position');
        const company = formData.get('company');
        const duties = formData.get('duties');
        const term = formData.get('term');
        const phone = formData.get('phone');
        const aboutme = formData.get('aboutme');
        const dob = formData.get('dob');
        const gender = formData.get('gender');
        const address = formData.get('address');
        const declaration = formData.get('declaration');
        const education = formData.get('education');
        const university = formData.get('university');
    
        const templateName = 'template.docx';
        const newName = 'generate.docx';
    
        // Load the template document
        const response = await fetch(templateName);
        const templateArrayBuffer = await response.arrayBuffer();
    
        // Create a JSZip instance and load the template
        const zip = new JSZip();
        const templateZip = await zip.loadAsync(templateArrayBuffer);
    
        // Read the content of the word/document.xml file in the template
        const content = await templateZip.file('word/document.xml').async('text');
    
        // Replace placeholders with form values
        const updatedContent = content
          .replace(/{{firstname}}/g, firstname)
          .replace(/{{secname}}/g, secname)
          .replace(/{{email}}/g, email)
          .replace(/{{jobtitle}}/g, jobtitle)
          .replace(/{{position}}/g, position)
          .replace(/{{company}}/g, company)
          .replace(/{{duties}}/g, duties)
          .replace(/{{term}}/g, term)
          .replace(/{{phone}}/g, phone)
          .replace(/{{aboutme}}/g, aboutme)
          .replace(/{{dob}}/g, dob)
          .replace(/{{gender}}/g, gender)
          .replace(/{{address}}/g, address)
          .replace(/{{declaration}}/g, declaration)
          .replace(/{{education}}/g, education)
          .replace(/{{university}}/g, university);
    
        // Overwrite the content in the document.xml file with updated content
        templateZip.file('word/document.xml', updatedContent);
    
        // Generate the new file
        const generatedFile = await templateZip.generateAsync({ type: 'blob' });
    
        // Save the generated file
        saveAs(generatedFile, newName);
      };
    
      // Listen for form submission
      const form = document.getElementById('form');
      form.addEventListener('submit', startPDF);
    });
  </script>
</body>
</html>
