<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form>
            <!-- Degree -->
            <div class="mb-3">
                <label for="degree" class="form-label">Degree <span class="text-danger">*</span></label>
                <select class="form-select" id="degree" required>
                    <option selected>MBA</option>
                    <option value="1">BBA</option>
                    <option value="2">MSc</option>
                </select>
            </div>

            <!-- Major -->
            <div class="mb-3">
                <label for="major" class="form-label">Major</label>
                <input type="text" class="form-control" id="major" value="Corporate Management">
            </div>

            <!-- School -->
            <div class="mb-3">
                <label for="school" class="form-label">School</label>
                <input type="text" class="form-control" id="school" value="Mzumbe University">
            </div>

            <!-- Start Date -->
            <div class="row mb-3">
                <div class="col">
                    <label for="startMonth" class="form-label">Start Date</label>
                    <div class="input-group">
                        <select class="form-select" id="startMonth">
                            <option selected>October</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                        </select>
                        <input type="number" class="form-control" id="startYear" value="2021" min="1900" max="2099">
                    </div>
                </div>
            </div>

            <!-- End Date -->
            <div class="row mb-3">
                <div class="col">
                    <label for="endMonth" class="form-label">End Date</label>
                    <div class="input-group">
                        <select class="form-select" id="endMonth">
                            <option selected>December</option>
                            <option value="1">November</option>
                            <option value="2">October</option>
                        </select>
                        <input type="number" class="form-control" id="endYear" value="2023" min="1900" max="2099">
                    </div>
                </div>
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" value="Tanzania, United Republic of">
            </div>

            <!-- City -->
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" value="Dar Es Salaam">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
