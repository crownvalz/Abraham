<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #000;
            border-color: #000;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #333;
        }
        .btn-outline-primary {
            border-color: #000;
            color: #000;
        }
        .btn-outline-primary:hover {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }
        .navbar-brand img {
            height: 40px;
        }
        .form-check-input {
            border-radius: 50%;
        }
        input:invalid {
            border-color: black;
        }
        input.invalid-input {
            border-color: red;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        .offcanvas-body {
            padding: 1rem;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-light border-bottom">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/40" alt="Logo"> <!-- Add your logo URL -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <!-- Offcanvas Sidebar (Hamburger Menu) -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator-card">
                    <h2 class="mb-4">Loan details</h2>
                    <!-- Bond Calculator Form -->
                    <form id="bondForm" class="mt-4">
                        <div class="mb-3">
                            <label for="faceValue" class="form-label">Total Bond Amount (TZS)</label>
                            <input type="text" class="form-control" id="faceValue" placeholder="Enter bond's face value" required>
                        </div>

                        <div class="mb-3">
                            <label for="couponRate" class="form-label">Coupon Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="couponRate" placeholder="Enter coupon rate" required>
                        </div>

                        <div class="mb-3">
                            <label for="yearsToMaturity" class="form-label">Loan Term in Years</label>
                            <input type="number" class="form-control" id="yearsToMaturity" placeholder="Enter years to maturity" required>
                        </div>

                        <div class="mb-3">
                            <label for="paymentFrequency" class="form-label">Coupon Payment Frequency</label>
                            <select class="form-select" id="paymentFrequency" required>
                                <option value="1">Annually</option>
                                <option value="2">Semi-Annually</option>
                                <option value="4">Quarterly</option>
                            </select>
                        </div>

                        <!-- Checkbox example -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="initiationFee">
                            <label class="form-check-label" for="initiationFee">
                                Include initiation fee in your bond?
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        <button type="reset" class="btn btn-outline-primary w-100 mt-2">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6"><strong>Annual Coupon Payment:</strong></div>
                        <div class="col-6 text-end"><p id="annualCoupon"></p></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Interest Earned:</strong></div>
                        <div class="col-6 text-end"><p id="totalInterest"></p></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Bond Value:</strong></div>
                        <div class="col-6 text-end"><p id="totalBondValue"></p></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Future Value:</strong></div>
                        <div class="col-6 text-end"><p id="totalFutureValue"></p></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Bond Calculator &copy; 2024</p>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
        // Format input with commas as the user types in the face value field
        const faceValueInput = document.getElementById('faceValue');
        faceValueInput.addEventListener('input', function() {
            let value = this.value.replace(/,/g, '');
            this.value = new Intl.NumberFormat().format(value);
        });

        // Form validation without showing error initially
        document.getElementById('bondForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let isValid = true;
            const requiredFields = ['faceValue', 'couponRate', 'yearsToMaturity', 'paymentFrequency'];
            
            requiredFields.forEach(id => {
                const input = document.getElementById(id);
                if (!input.value) {
                    input.classList.add('invalid-input');
                    isValid = false;
                } else {
                    input.classList.remove('invalid-input');
                }
            });

            if (!isValid) {
                return;
            }

            // Get form values
            const faceValue = parseFloat(document.getElementById('faceValue').value.replace(/,/g, ''));
            const couponRate = parseFloat(document.getElementById('couponRate').value);
            const yearsToMaturity = parseInt(document.getElementById('yearsToMaturity').value);
            const paymentFrequency = parseInt(document.getElementById('paymentFrequency').value);

            // Perform calculations and show results in the modal
            const annualCoupon = faceValue * (couponRate / 100);
            const totalInterest = annualCoupon * yearsToMaturity;
            const totalBondValue = faceValue + totalInterest;
            const totalFutureValue = totalBondValue;

            document.getElementById('annualCoupon').textContent = new Intl.NumberFormat().format(annualCoupon);
            document.getElementById('totalInterest').textContent = new Intl.NumberFormat().format(totalInterest);
            document.getElementById('totalBondValue').textContent = new Intl.NumberFormat().format(totalBondValue);
            document.getElementById('totalFutureValue').textContent = new Intl.NumberFormat().format(totalFutureValue);

            // Show modal
            new bootstrap.Modal(document.getElementById('resultModal')).show();
        });
    </script>

</body>
</html>
