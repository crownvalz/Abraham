<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #000;
            border-color: #000;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #333;
        }
        .btn-outline-primary {
            border-color: #000;
            color: #000;
        }
        .btn-outline-primary:hover {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }
        .navbar-brand img {
            height: 40px;
        }
        .form-check-input {
            border-radius: 50%;
        }
        input:invalid {
            border-color: red;
        }
        input:valid {
            border-color: #28a745;
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="Logo"> <!-- Add your logo URL -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator-card">
                    <h2 class="mb-4">Loan details</h2>
                    <!-- Bond Calculator Form -->
                    <form id="bondForm" class="mt-4 needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="faceValue" class="form-label">Total Bond Amount (TZS)</label>
                            <input type="number" class="form-control" id="faceValue" placeholder="Enter bond's face value" min="0" step="any" required>
                            <div class="invalid-feedback">
                                Please enter a valid bond amount.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="couponRate" class="form-label">Coupon Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="couponRate" placeholder="Enter coupon rate" required>
                            
                        </div>

                        <div class="mb-3">
                            <label for="yearsToMaturity" class="form-label">Loan Term in Years</label>
                            <input type="number" class="form-control" id="yearsToMaturity" placeholder="Enter years to maturity" min="1" required>
                            
                        </div>

                        <div class="mb-3">
                            <label for="paymentFrequency" class="form-label">Coupon Payment Frequency</label>
                            <select class="form-select" id="paymentFrequency" required>
                                <option value="" disabled selected>Select frequency</option>
                                <option value="1">Annually</option>
                                <option value="2">Semi-Annually</option>
                                <option value="4">Quarterly</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a payment frequency.
                            </div>
                        </div>

                        <!-- Checkbox example -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="initiationFee">
                            <label class="form-check-label" for="initiationFee">
                                Include initiation fee in your bond?
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        <button type="reset" class="btn btn-outline-primary w-100 mt-2">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6"><strong>Annual Coupon Payment:</strong></div>
                        <div class="col-6 text-end"><p id="annualCoupon"></p></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Interest Earned:</strong></div>
                        <div class="col-6 text-end"><p id="totalInterest"></p></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Bond Value:</strong></div>
                        <div class="col-6 text-end"><p id="totalBondValue"></p></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Future Value:</strong></div>
                        <div class="col-6 text-end"><p id="totalFutureValue"></p></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Bond Calculator</p>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
        // Form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        document.getElementById('bondForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const faceValue = parseFloat(document.getElementById('faceValue').value);
            const couponRate = parseFloat(document.getElementById('couponRate').value) / 100;
            const yearsToMaturity = parseFloat(document.getElementById('yearsToMaturity').value);
            const paymentFrequency = parseFloat(document.getElementById('paymentFrequency').value);

            if (isNaN(faceValue) || isNaN(couponRate) || isNaN(yearsToMaturity) || isNaN(paymentFrequency)) {
                alert('Please fill in all required fields.');
                return;
            }

            // Calculate annual coupon payment
            const annualCouponPayment = faceValue * couponRate;

            // Calculate total interest over the life of the bond
            const totalInterest = annualCouponPayment * yearsToMaturity;

            // Total Bond Value (Face Value + Interest Earned)
            const totalBondValue = faceValue + totalInterest;

            // Total Future Value assuming reinvestment (basic example)
            const totalFutureValue = faceValue * Math.pow((1 + couponRate / paymentFrequency), paymentFrequency * yearsToMaturity);

            // Update modal content
            document.getElementById('annualCoupon').innerText = `TZS ${annualCouponPayment.toLocaleString()}`;
            document.getElementById('totalInterest').innerText = `TZS ${totalInterest.toLocaleString()}`;
            document.getElementById('totalBondValue').innerText = `TZS ${totalBondValue.toLocaleString()}`;
            document.getElementById('totalFutureValue').innerText = `TZS ${totalFutureValue.toLocaleString()}`;

            // Show the modal
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        });
    </script>
</body>
</html>
