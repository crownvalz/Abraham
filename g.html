<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #000;
            border-color: #000;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #333;
        }
        .btn-outline-primary {
            border-color: #000;
            color: #000;
        }
        .btn-outline-primary:hover {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }
        .navbar-brand img {
            height: 40px;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-color: #000;
        }
        .form-spacing {
            margin-bottom: 1.5rem;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }

        /* Validation Styles */
        .form-control.invalid {
            border-color: red;
        }
        .form-control.valid {
            border-color: green;
        }
        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-light border-bottom">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/40" alt="Logo"> <!-- Add your logo URL -->
        </a>
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator-card">
                    <h2 class="mb-4">Bond Calculator</h2>
                    <form id="bondForm" class="mt-4">
                        <div class="mb-3 form-spacing">
                            <label for="faceValue" class="form-label">Total Bond Amount (TZS)</label>
                            <input type="tel" class="form-control" id="faceValue" placeholder="Enter bond's face value" required>
                            <div class="error-message" id="faceValueError"></div>
                        </div>

                        <div class="mb-3 form-spacing">
                            <label for="couponRate" class="form-label">Coupon Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="couponRate" placeholder="Enter coupon rate" required>
                            <div class="error-message" id="couponRateError"></div>
                        </div>

                        <div class="mb-3 form-spacing">
                            <label for="yearsToMaturity" class="form-label">Loan Term in Years</label>
                            <input type="number" class="form-control" id="yearsToMaturity" placeholder="Enter years to maturity" required>
                            <div class="error-message" id="yearsToMaturityError"></div>
                        </div>

                        <div class="mb-3 form-spacing">
                            <label for="paymentFrequency" class="form-label">Coupon Payment Frequency</label>
                            <select class="form-select" id="paymentFrequency" required>
                                <option value="" disabled selected>Choose...</option>
                                <option value="1">Annually</option>
                                <option value="2">Semi-Annually</option>
                                <option value="4">Quarterly</option>
                            </select>
                            <div class="error-message" id="paymentFrequencyError"></div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="initiationFee">
                            <label class="form-check-label" for="initiationFee">
                                Include initiation fee in your bond?
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        <button type="reset" class="btn btn-outline-primary w-100 mt-2">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="calculationResults"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Bond Calculator &copy; 2024</p>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
        // Format input with commas as the user types in the face value field
        document.getElementById('faceValue').addEventListener('input', function() {
            let value = this.value.replace(/,/g, '');
            this.value = new Intl.NumberFormat().format(value);
        });

        // Form validation and submission
        document.getElementById('bondForm').addEventListener('submit', function (event) {
            event.preventDefault();
            if (validateForm()) {
                calculateBondPrice();
            }
        });

        function validateForm() {
            const formFields = document.querySelectorAll('#bondForm .form-control, #bondForm .form-select');
            let isValid = true;

            formFields.forEach(field => {
                const errorMsg = field.nextElementSibling;
                if (field.value.trim() === '') {
                    field.classList.add('invalid');
                    errorMsg.textContent = 'This field is required.';
                    isValid = false;
                } else {
                    field.classList.remove('invalid');
                    field.classList.add('valid');
                    errorMsg.textContent = '';
                }
            });

            return isValid;
        }

        function calculateBondPrice() {
            const faceValue = parseFloat(document.getElementById('faceValue').value.replace(/,/g, ''));
            const couponRate = parseFloat(document.getElementById('couponRate').value) / 100;
            const yearsToMaturity = parseInt(document.getElementById('yearsToMaturity').value);
            const paymentFrequency = parseInt(document.getElementById('paymentFrequency').value);

            // Calculate bond price
            const couponPayment = faceValue * couponRate / paymentFrequency;
            const totalPayments = yearsToMaturity * paymentFrequency;
            let bondPrice = 0;

            for (let i = 1; i <= totalPayments; i++) {
                bondPrice += couponPayment / Math.pow(1 + couponRate / paymentFrequency, i);
            }
            bondPrice += faceValue / Math.pow(1 + couponRate / paymentFrequency, totalPayments);

            // Additional calculations
            const totalCouponPayments = couponPayment * totalPayments;
            const totalReceived = bondPrice + totalCouponPayments;
            const npv = bondPrice; 
            const totalInterestEarned = totalCouponPayments - bondPrice;

            // Display results in modal
            const resultsHtml = `
                <p><strong>Calculated Bond Price:</strong> TZS ${bondPrice.toFixed(2)}</p>
                <p><strong>Total Coupon Payments:</strong> TZS ${totalCouponPayments.toFixed(2)}</p>
                <p><strong>Total Amount Received:</strong> TZS ${totalReceived.toFixed(2)}</p>
                <p><strong>Net Present Value (NPV):</strong> TZS ${npv.toFixed(2)}</p>
                <p><strong>Total Interest Earned:</strong> TZS ${totalInterestEarned.toFixed(2)}</p>
            `;
            
            document.getElementById('calculationResults').innerHTML = resultsHtml;
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        }

        // Real-time validation on input
        document.querySelectorAll('#bondForm .form-control, #bondForm .form-select').forEach(field => {
            field.addEventListener('input', validateForm);
        });
    </script>

</body>
</html>
