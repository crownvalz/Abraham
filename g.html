<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Additional Hamburger Icon Animation Styles */
    .navbar-toggler {
        border: none; /* Remove border */
        outline: none; /* Remove outline */
    }

    .navbar-toggler-icon {
        background-image: none; /* Remove default icon */
    }

    .navbar-toggler.collapsed .navbar-toggler-icon::before,
    .navbar-toggler.collapsed .navbar-toggler-icon::after {
        content: ""; /* Keep the lines hidden when collapsed */
    }

    .navbar-toggler.collapsed .navbar-toggler-icon {
        display: block;
        position: relative;
        width: 30px; /* Adjust width as needed */
        height: 3px; /* Line height */
        background-color: #000; /* Line color */
        transition: all 0.3s ease; /* Smooth transition */
    }

    .navbar-toggler.collapsed .navbar-toggler-icon::before,
    .navbar-toggler.collapsed .navbar-toggler-icon::after {
        content: "";
        position: absolute;
        width: 30px; /* Width of the lines */
        height: 3px; /* Line height */
        background-color: #000; /* Line color */
        transition: all 0.3s ease; /* Smooth transition */
    }

    .navbar-toggler.collapsed .navbar-toggler-icon::before {
        top: -10px; /* Position first line */
    }

    .navbar-toggler.collapsed .navbar-toggler-icon::after {
        top: 10px; /* Position second line */
    }

    .navbar-toggler:not(.collapsed) .navbar-toggler-icon {
        background: transparent; /* Hide the middle line */
    }

    .navbar-toggler:not(.collapsed) .navbar-toggler-icon::before {
        transform: rotate(45deg); /* Rotate the top line */
        top: 0; /* Align to the center */
    }

    .navbar-toggler:not(.collapsed) .navbar-toggler-icon::after {
        transform: rotate(-45deg); /* Rotate the bottom line */
        top: 0; /* Align to the center */
    }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light border-bottom sticky-top">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="img/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
        <h2 class="mb-0">123 Bank Plc</h2>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator-card">
                    <h2 class="mb-4">Bond Calculator</h2>
                    <!-- Bond Calculator Form -->
                    <form id="bondForm" class="mt-4 needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="faceValue" class="form-label">Total Bond Amount (TZS)</label>
                            <input type="text" class="form-control" id="faceValue" placeholder="Enter bond's face value" required>
                            <div class="invalid-feedback">
                                Please enter a valid bond amount.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="couponRate" class="form-label">Coupon Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="couponRate" placeholder="Enter coupon rate" required>
                        </div>

                        <div class="mb-3">
                            <label for="yearsToMaturity" class="form-label">Bond Term in Years</label>
                            <input type="number" class="form-control" id="yearsToMaturity" placeholder="Enter years to maturity" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="paymentFrequency" class="form-label">Coupon Payment Frequency</label>
                            <select class="form-select" id="paymentFrequency" required>
                                <option value="" disabled selected>Select frequency</option>
                                <option value="1">Annually</option>
                                <option value="2">Semi-Annually</option>
                                <option value="4">Quarterly</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a payment frequency.
                            </div>
                        </div>

                        <!-- Checkbox example -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="initiationFee">
                            <label class="form-check-label" for="initiationFee">
                                Include initiation fee in your bond?
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        <button type="reset" class="btn btn-outline-primary w-100 mt-2">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-6"><strong>Annual Coupon Payment:</strong></div>
                        <div class="col-6 text-end"><p id="annualCoupon"></p></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Interest Earned:</strong></div>
                        <div class="col-6 text-end"><p id="totalInterest"></p></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Bond Value:</strong></div>
                        <div class="col-6 text-end"><p id="totalBondValue"></p></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-6"><strong>Total Future Value:</strong></div>
                        <div class="col-6 text-end"><p id="totalFutureValue"></p></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="sticky-bottom">
        <p>Bond Calculator</p>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
   <script>
    // Form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');

        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();

    // Function to format number with commas
    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    document.getElementById('faceValue').addEventListener('input', function () {
        // Remove non-digit characters
        let value = this.value.replace(/[^0-9]/g, '');
        // Format with commas
        this.value = formatNumber(value);
    });

    document.getElementById('bondForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Get form values
        const faceValue = parseFloat(document.getElementById('faceValue').value.replace(/,/g, '')); // Remove commas for calculation
        const couponRate = parseFloat(document.getElementById('couponRate').value) / 100;
        const yearsToMaturity = parseFloat(document.getElementById('yearsToMaturity').value);
        const paymentFrequency = parseFloat(document.getElementById('paymentFrequency').value);

        // Calculate annual coupon payment
        const annualCouponPayment = faceValue * couponRate;

        // Calculate total interest over the life of the bond
        const totalInterest = annualCouponPayment * yearsToMaturity;

        // Total Bond Value (Face Value + Interest Earned)
        const totalBondValue = faceValue + totalInterest;

        // Total Future Value assuming reinvestment (basic example)
        const totalFutureValue = faceValue * Math.pow((1 + couponRate / paymentFrequency), paymentFrequency * yearsToMaturity);

        // Update modal content
        document.getElementById('annualCoupon').innerText = `TZS ${formatNumber(annualCouponPayment.toFixed(2))}`;
        document.getElementById('totalInterest').innerText = `TZS ${formatNumber(totalInterest.toFixed(2))}`;
        document.getElementById('totalBondValue').innerText = `TZS ${formatNumber(totalBondValue.toFixed(2))}`;
        document.getElementById('totalFutureValue').innerText = `TZS ${formatNumber(totalFutureValue.toFixed(2))}`;

        // Show the modal
        const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
        resultModal.show();
    });

    // Add event listener to toggle class on navbar-toggler for hamburger menu animation
    document.querySelector('.navbar-toggler').addEventListener('click', function () {
        this.classList.toggle('collapsed');
    });
</script>
</body>
</html>
