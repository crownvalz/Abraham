<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123 Bank Plc</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #000;
            border-color: #000;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #333;
        }
        .btn-outline-primary {
            border-color: #000;
            color: #000;
        }
        .btn-outline-primary:hover {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: lightgray; /* Light gray color */
            position: sticky; /* Sticky position */
            top: 0; /* Stick to top */
            z-index: 1000; /* Ensure it's above other content */
            padding: 1rem 1.5rem; /* Add padding for better spacing */
        }
        .nav-link {
            font-size: 1.1rem; /* Increase font size */
            transition: color 0.3s; /* Smooth transition for hover effect */
        }
        .nav-link:hover {
            color: #007bff; /* Change color on hover */
        }
        .navbar-brand h2 {
            font-size: 1.5rem; /* Adjust brand font size */
            margin: 0; /* Remove bottom margin */
        }
        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
        /* Centering the title */
        .calculator-card h2 {
            text-align: center; /* Center the title */
        }
        /* Hamburger Menu Animation */
        .navbar-toggler {
            border: none; /* Remove square border */
        }
        .navbar-toggler.collapsed .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"%3E%3Cpath stroke="black" stroke-width="2" d="M5 7h20M5 15h20M5 23h20"/%3E%3C/svg%3E'); /* Three lines */
        }
        .navbar-toggler:not(.collapsed) .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30"%3E%3Cpath stroke="black" stroke-width="2" d="M5 5l20 20M5 25l20-20"/%3E%3C/svg%3E'); /* X mark */
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="img/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;"> <!-- Adjust logo size -->
            <h2 class="mb-0">123 Bank Plc</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="calculator-card">
            <h2>Bond Calculator</h2>
            <form id="bondForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="faceValue" class="form-label">Face Value</label>
                    <input type="text" class="form-control" id="faceValue" required>
                    <div class="invalid-feedback">Please enter a valid face value.</div>
                </div>
                <div class="mb-3">
                    <label for="couponRate" class="form-label">Coupon Rate (%)</label>
                    <input type="number" class="form-control" id="couponRate" required>
                    <div class="invalid-feedback">Please enter a valid coupon rate.</div>
                </div>
                <div class="mb-3">
                    <label for="yearsToMaturity" class="form-label">Years to Maturity</label>
                    <input type="number" class="form-control" id="yearsToMaturity" required>
                    <div class="invalid-feedback">Please enter a valid number of years.</div>
                </div>
                <div class="mb-3">
                    <label for="paymentFrequency" class="form-label">Payment Frequency</label>
                    <select class="form-select" id="paymentFrequency" required>
                        <option value="" disabled selected>Select frequency</option>
                        <option value="1">Annually</option>
                        <option value="2">Semi-Annually</option>
                        <option value="4">Quarterly</option>
                        <option value="12">Monthly</option>
                    </select>
                    <div class="invalid-feedback">Please select a payment frequency.</div>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Calculation Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="annualCoupon"></p>
                    <p id="totalInterest"></p>
                    <p id="totalBondValue"></p>
                    <p id="totalFutureValue"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 123 Bank Plc. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Function to format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        document.getElementById('faceValue').addEventListener('input', function () {
            // Remove non-digit characters
            let value = this.value.replace(/[^0-9]/g, '');
            // Format with commas
            this.value = formatNumber(value);
        });

        document.getElementById('bondForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const faceValue = parseFloat(document.getElementById('faceValue').value.replace(/,/g, '')); // Remove commas for calculation
            const couponRate = parseFloat(document.getElementById('couponRate').value) / 100;
            const yearsToMaturity = parseFloat(document.getElementById('yearsToMaturity').value);
            const paymentFrequency = parseFloat(document.getElementById('paymentFrequency').value);

            // Calculate annual coupon payment
            const annualCouponPayment = faceValue * couponRate;

            // Calculate total interest over the life of the bond
            const totalInterest = annualCouponPayment * yearsToMaturity;

            // Total Bond Value (Face Value + Interest Earned)
            const totalBondValue = faceValue + totalInterest;

            // Total Future Value assuming reinvestment (basic example)
            const totalFutureValue = faceValue * Math.pow((1 + couponRate / paymentFrequency), paymentFrequency * yearsToMaturity);

            // Update modal content
            document.getElementById('annualCoupon').innerText = `TZS ${formatNumber(annualCouponPayment.toFixed(2))}`;
            document.getElementById('totalInterest').innerText = `TZS ${formatNumber(totalInterest.toFixed(2))}`;
            document.getElementById('totalBondValue').innerText = `TZS ${formatNumber(totalBondValue.toFixed(2))}`;
            document.getElementById('totalFutureValue').innerText = `TZS ${formatNumber(totalFutureValue.toFixed(2))}`;

            // Show the modal
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        });

        // Add event listener to toggle class on navbar-toggler for hamburger menu animation
        document.querySelector('.navbar-toggler').addEventListener('click', function () {
            this.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
