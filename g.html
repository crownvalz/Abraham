<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reduced Custom CSS */
        body {
            background-color: #f5f7fa;
        }
        .calculator-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-body p {
            margin-bottom: 0.5rem;
        }
        .footer {
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Header with Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Bond Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bond Calculator Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12">
                <div class="calculator-card">
                    <h1 class="text-center mb-4">Bond Calculator</h1>
                    <!-- Bond Calculator Form -->
                    <form id="bondForm">
                        <div class="mb-3">
                            <label for="faceValue" class="form-label">Face Value (Principal Amount) (TZS)</label>
                            <input type="text" class="form-control" id="faceValue" placeholder="Enter bond's face value" required>
                        </div>
                        <div class="mb-3">
                            <label for="couponRate" class="form-label">Coupon Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="couponRate" placeholder="Enter coupon rate" required>
                        </div>
                        <div class="mb-3">
                            <label for="yearsToMaturity" class="form-label">Years to Maturity</label>
                            <input type="number" class="form-control" id="yearsToMaturity" placeholder="Enter years to maturity" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentFrequency" class="form-label">Coupon Payment Frequency</label>
                            <select class="form-select" id="paymentFrequency" required>
                                <option value="1">Annually</option>
                                <option value="2">Semi-Annually</option>
                                <option value="4">Quarterly</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- Result Modal -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="resultModalLabel">Calculation Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <!-- First row: Annual Coupon -->
                    <div class="row py-2">
                        <div class="col-6">
                            <strong>Annual Coupon Payment:</strong>
                        </div>
                        <div class="col-6 text-end">
                            <p id="annualCoupon" class="mb-0"></p>
                        </div>
                    </div>
                    <hr>
                    <!-- Second row: Total Interest -->
                    <div class="row py-2">
                        <div class="col-6">
                            <strong>Total Interest Earned:</strong>
                        </div>
                        <div class="col-6 text-end">
                            <p id="totalInterest" class="mb-0"></p>
                        </div>
                    </div>
                    <hr>
                    <!-- Third row: Total Bond Value -->
                    <div class="row py-2">
                        <div class="col-6">
                            <strong>Total Bond Value:</strong>
                        </div>
                        <div class="col-6 text-end">
                            <p id="totalBondValue" class="mb-0"></p>
                        </div>
                    </div>
                    <hr>
                    <!-- Fourth row: Total Future Value -->
                    <div class="row py-2">
                        <div class="col-6">
                            <strong>Total Future Value:</strong>
                        </div>
                        <div class="col-6 text-end">
                            <p id="totalFutureValue" class="mb-0"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Bond Calculator Â© 2024</p>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script>
        // Format number with commas
        function formatNumberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Format input value with commas
        document.getElementById('faceValue').addEventListener('input', function (e) {
            let value = e.target.value.replace(/,/g, '');
            e.target.value = formatNumberWithCommas(value);
        });

        document.getElementById('bondForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const faceValue = parseFloat(document.getElementById('faceValue').value.replace(/,/g, ''));
            const couponRate = parseFloat(document.getElementById('couponRate').value) / 100;
            const yearsToMaturity = parseFloat(document.getElementById('yearsToMaturity').value);
            const paymentFrequency = parseFloat(document.getElementById('paymentFrequency').value);

            // Calculate annual coupon payment
            const annualCouponPayment = faceValue * couponRate;

            // Calculate total interest over the life of the bond
            const totalInterest = annualCouponPayment * yearsToMaturity;

            // Calculate total bond value (principal + interest)
            const totalBondValue = faceValue + totalInterest;

            // Calculate future value considering the coupon frequency
            const totalFutureValue = annualCouponPayment * paymentFrequency * yearsToMaturity;

            // Update modal content
            document.getElementById('annualCoupon').innerText = `Annual Coupon Payment: TZS ${formatNumberWithCommas(annualCouponPayment.toFixed(2))}`;
            document.getElementById('totalInterest').innerText = `Total Interest Earned Over ${yearsToMaturity} Years: TZS ${formatNumberWithCommas(totalInterest.toFixed(2))}`;
            document.getElementById('totalBondValue').innerText = `Total Bond Value: TZS ${formatNumberWithCommas(totalBondValue.toFixed(2))}`;
            document.getElementById('totalFutureValue').innerText = `Total Future Value (with Coupon Frequency): TZS ${formatNumberWithCommas(totalFutureValue.toFixed(2))}`;

            // Show the modal
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        });
    </script>
</body>
</html>
