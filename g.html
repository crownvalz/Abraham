<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa; /* Light grey background */
    color: #333;
    padding: 0;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Navbar Styling */
.navbar {
    background-color: #ffffff;
    padding: 10px 15px;
    border-bottom: 1px solid #ddd;
}

/* Navbar Brand */
.navbar-brand {
    font-weight: bold;
    font-size: 1.25rem;
    color: #333;
}

.navbar-brand img {
    max-width: 40px;
    margin-right: 10px;
}

/* Bond Calculator Styling */
.card {
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-header {
    background-color: #007bff;
    color: white;
    border-bottom: none;
    font-size: 1.25rem;
    font-weight: bold;
    text-align: center;
}

.card-body {
    padding: 30px;
}

.form-control {
    border-radius: 6px;
    border: 1px solid #ddd;
    padding: 12px;
    margin-bottom: 20px;
    font-size: 1rem;
}

.btn {
    background-color: #000;
    border-radius: 6px;
    padding: 10px 20px;
    font-size: 1rem;
    width: 100%;
    color: white;
}

.btn:hover {
    background-color: #333;
}

/* Modal Styling */
.modal-header {
    background-color: #007bff;
    color: white;
}

.modal-footer .btn {
    background-color: #007bff;
    color: white;
}

/* Hamburger Icon Styling */
.navbar-toggler-icon {
    position: relative;
    width: 24px;
    height: 2px;
    background-color: #000;
    display: inline-block;
    transition: all 0.3s ease-in-out;
}

.navbar-toggler-icon::before,
.navbar-toggler-icon::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    background-color: #000;
    transition: all 0.3s ease-in-out;
}

.navbar-toggler-icon::before {
    top: -8px;
}

.navbar-toggler-icon::after {
    bottom: -8px;
}

.navbar-toggler.collapsed .navbar-toggler-icon {
    background-color: transparent;
}

.navbar-toggler.collapsed .navbar-toggler-icon::before {
    transform: rotate(45deg);
    top: 0;
}

.navbar-toggler.collapsed .navbar-toggler-icon::after {
    transform: rotate(-45deg);
    bottom: 0;
}

/* Responsive: Center content on smaller screens */
@media (max-width: 768px) {
    .container {
        max-width: 100%;
    }
    
    .navbar {
        padding: 10px;
    }
    
    .card {
        margin-top: 20px;
        padding: 10px;
    }
}
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="img/logo.png" alt="Logo" class="me-2" style="width: 40px; height: auto;">
            <h2 class="mb-0">123 Bank Plc</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="calculator-card">
            <h2>Bond Calculator</h2>
            <form id="bondForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="faceValue" class="form-label">Face Value (TZS)</label>
                    <input type="text" class="form-control" id="faceValue" required>
                </div>
                <div class="mb-3">
                    <label for="couponRate" class="form-label">Coupon Rate (%)</label>
                    <input type="number" class="form-control" id="couponRate" required>
                </div>
                <div class="mb-3">
                    <label for="yearsToMaturity" class="form-label">Years to Maturity</label>
                    <input type="number" class="form-control" id="yearsToMaturity" required>
                </div>
                <div class="mb-3">
                    <label for="paymentFrequency" class="form-label">Payment Frequency (per year)</label>
                    <input type="number" class="form-control" id="paymentFrequency" required>
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Bond Calculation Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Annual Coupon Payment: <span id="annualCoupon"></span></p>
                    <p>Total Interest Over Life: <span id="totalInterest"></span></p>
                    <p>Total Bond Value: <span id="totalBondValue"></span></p>
                    <p>Total Future Value: <span id="totalFutureValue"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hamburger menu toggle animation
        const toggler = document.querySelector('.navbar-toggler');
        toggler.addEventListener('click', function () {
            this.classList.toggle('active');
        });

        // Form validation
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Function to format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        document.getElementById('faceValue').addEventListener('input', function () {
            // Remove non-digit characters
            let value = this.value.replace(/[^0-9]/g, '');
            // Format with commas
            this.value = formatNumber(value);
        });

        document.getElementById('bondForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const faceValue = parseFloat(document.getElementById('faceValue').value.replace(/,/g, '')); // Remove commas for calculation
            const couponRate = parseFloat(document.getElementById('couponRate').value) / 100;
            const yearsToMaturity = parseFloat(document.getElementById('yearsToMaturity').value);
            const paymentFrequency = parseFloat(document.getElementById('paymentFrequency').value);

            // Calculate annual coupon payment
            const annualCouponPayment = faceValue * couponRate;

            // Calculate total interest over the life of the bond
            const totalInterest = annualCouponPayment * yearsToMaturity;

            // Total Bond Value (Face Value + Interest Earned)
            const totalBondValue = faceValue + totalInterest;

            // Total Future Value assuming reinvestment (basic example)
            const totalFutureValue = faceValue * Math.pow((1 + couponRate / paymentFrequency), paymentFrequency * yearsToMaturity);

            // Update modal content
            document.getElementById('annualCoupon').innerText = `TZS ${formatNumber(annualCouponPayment.toFixed(2))}`;
            document.getElementById('totalInterest').innerText = `TZS ${formatNumber(totalInterest.toFixed(2))}`;
            document.getElementById('totalBondValue').innerText = `TZS ${formatNumber(totalBondValue.toFixed(2))}`;
            document.getElementById('totalFutureValue').innerText = `TZS ${formatNumber(totalFutureValue.toFixed(2))}`;

            // Show the modal
            const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
            resultModal.show();
        });
    </script>
</body>
</html>
