<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Calculator</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calculator-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #000;
            border-color: #000;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #333;
        }
        .btn-outline-primary {
            border-color: #000;
            color: #000;
        }
        .btn-outline-primary:hover {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background-color: #ffffff;
            padding: 1rem;
        }
        .navbar-brand img {
            height: 40px;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-color: #000;
            display: block;
            width: 25px;
            height: 2px;
            margin: 5px 0;
            transition: transform 0.4s;
        }
        .navbar-toggler.collapsed .navbar-toggler-icon:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .navbar-toggler.collapsed .navbar-toggler-icon:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        .navbar-toggler.collapsed .navbar-toggler-icon:nth-child(2) {
            opacity: 0;
        }
        .form-spacing {
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-control {
            position: relative;
        }
        .form-control.invalid {
            border-color: red;
        }
        .form-control.valid {
            border-color: green;
        }
        .form-spacing .icon-invalid {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: red;
            font-size: 1.2rem;
            display: none;
        }
        .form-spacing .icon-valid {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: green;
            font-size: 1.2rem;
            display: none;
        }
        footer {
            background-color: #f8f9fa;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-light border-bottom">
        <a class="navbar-brand" href="#">
            <img src="https://via.placeholder.com/40" alt="Logo"> <!-- Add your logo URL -->
        </a>
        <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="calculator-card">
                    <h2 class="mb-4">Loan details</h2>
                    <!-- Bond Calculator Form -->
                    <form id="bondForm" class="mt-4">
                        <div class="mb-3 form-spacing">
                            <label for="faceValue" class="form-label">Total Bond Amount (TZS)</label>
                            <input type="text" class="form-control" id="faceValue" placeholder="Enter bond's face value" required>
                            <i class="icon-invalid fas fa-exclamation-circle"></i>
                            <i class="icon-valid fas fa-check-circle"></i>
                        </div>

                        <div class="mb-3 form-spacing">
                            <label for="couponRate" class="form-label">Coupon Rate (%)</label>
                            <input type="number" step="0.01" class="form-control" id="couponRate" placeholder="Enter coupon rate" required>
                            <i class="icon-invalid fas fa-exclamation-circle"></i>
                            <i class="icon-valid fas fa-check-circle"></i>
                        </div>

                        <div class="mb-3 form-spacing">
                            <label for="yearsToMaturity" class="form-label">Loan Term in Years</label>
                            <input type="number" class="form-control" id="yearsToMaturity" placeholder="Enter years to maturity" required>
                            <i class="icon-invalid fas fa-exclamation-circle"></i>
                            <i class="icon-valid fas fa-check-circle"></i>
                        </div>

                        <div class="mb-3 form-spacing">
                            <label for="paymentFrequency" class="form-label">Coupon Payment Frequency</label>
                            <select class="form-select" id="paymentFrequency" required>
                                <option value="">Select frequency</option>
                                <option value="1">Annually</option>
                                <option value="2">Semi-Annually</option>
                                <option value="4">Quarterly</option>
                            </select>
                            <i class="icon-invalid fas fa-exclamation-circle"></i>
                            <i class="icon-valid fas fa-check-circle"></i>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        <button type="reset" class="btn btn-outline-primary w-100 mt-2">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Bond Calculator &copy; 2024</p>
    </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Custom Script -->
    <script>
        // Validate inputs with red border, red exclamation icon, and green border with check icon when valid
        const form = document.getElementById('bondForm');
        const inputs = form.querySelectorAll('.form-control, .form-select');

        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const iconInvalid = input.parentElement.querySelector('.icon-invalid');
                const iconValid = input.parentElement.querySelector('.icon-valid');

                if (!input.value || input.validity.patternMismatch || input.validity.typeMismatch) {
                    input.classList.add('invalid');
                    input.classList.remove('valid');
                    iconInvalid.style.display = 'block';
                    iconValid.style.display = 'none';
                } else {
                    input.classList.add('valid');
                    input.classList.remove('invalid');
                    iconValid.style.display = 'block';
                    iconInvalid.style.display = 'none';
                }
            });
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            inputs.forEach(input => {
                const iconInvalid = input.parentElement.querySelector('.icon-invalid');
                const iconValid = input.parentElement.querySelector('.icon-valid');

                if (!input.value || input.validity.patternMismatch || input.validity.typeMismatch) {
                    input.classList.add('invalid');
                    input.classList.remove('valid');
                    iconInvalid.style.display = 'block';
                    iconValid.style.display = 'none';
                } else {
                    input.classList.add('valid');
                    input.classList.remove('invalid');
                    iconValid.style.display = 'block';
                    iconInvalid.style.display = 'none';
                }
            });

            // Additional form validation logic...
        });
    </script>

</body>
</html>
